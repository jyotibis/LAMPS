<!DOCTYPE >
<html>
  <head>
    <title>Random Color</title>

    <style>
      div {
        width: 150px;
        height: 150px;
        border: 1px solid black;
        background-color: purple;
        border-radius: 50%;
        margin-left: 150px;
        margin-top: 20px;
      }

      .cir {
        color: aqua;
        background-color: black;
        margin-left: 50px;
        margin-top: 200px;
      }
    </style>
  </head>

  <body>
    <div id="circle">
      <button class="cir" onClick="changeColor()">changeColor</button>
    </div>

    <script>
      function randomColor() {
        low = 0;
        high = 15;
        var digits = "123456789ABCDEF";
        color = "#";
        for (i = 0; i < 6; i++) {
          color =
            color + digits[low + Math.floor(Math.random() * (high + 1 - low))];
        }
        return color;
      }
      function changeColor() {
        element = document.getElementById("circle");
        color = randomColor();
        element.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
